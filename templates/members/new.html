{% extends 'base.html' %}
{% block content %}

<h1>Add a new member:</h1>
<br>
<form action="/members" method="post">
    <div>
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="First name" required autofocus>
        <input type="text" id="last_name" name="last_name" placeholder="Last name" required>
    </div>

    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="House, street, town" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="yourname@example.com">
    </div>

    <button type="submit">Add Member</button>
</form>

<br>

<section class="quick-link-buttons">
    <div id="big-button-row">
        <div class="big-button-column">
            <a href="/members/new">
                <div class="big-button">
                    <img src="static/images/noun-profile-1041817.png" width="200px">
                </div>
            </a>
            <h2>+ New Member</h2>
        </div>
        <div class="big-button-column">
            <a href="/fitness_classes/new">
                <div class="big-button">
                    <img src="static/images/noun-weight-1274253.png" width="200px">
                </div>
            </a>
            <h2>+ New Class</h2>
        </div>
        <div class="big-button-column">
            <a href="/bookings/new">
                <div class="big-button">
                    <img src="static/images/noun-add-calendar-943110.png" width="200px">
                </div>
            </a>
            <h2>+ New Booking</h2>
        </div>
    </div>
</section>

{% endblock %}
