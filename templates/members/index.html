{% extends 'base.html' %}
{% block content %}

<h1>Members</h1>
<table>
    <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Email</th>
        <th></th>
    </tr>
    {% for member in members %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.first_name }}</td>
            <td>{{ member.last_name }}</td>
            <td>{{ member.address }}</td>
            <td>{{ member.email }}</td>
            <td>
                <button type="button" id="details-button"><a href="/members/{{ member.id }}">Member Details</a></button>
                <button type="button" id="edit-button"><a href="/members/{{ member.id }}/edit">Edit Member</a></button>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
